<!--
  Fatemi Calendar — Simple one-file landing page
  - Responsive (mobile + desktop)
  - No frameworks, no build step
  - Replace the placeholders (APP_STORE_LINK, screenshot image, privacy/terms links)
-->

<!doctype html>
<html lang="en">
<head>
  <!-- Basic page setup -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />

  <!-- SEO / social (optional but nice) -->
  <title>Fatemi Calendar</title>
  <meta name="description" content="Fatemi Calendar — a simple, fast calendar app." />

  <style>
    /* ---------- Reset / base ---------- */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.5;
      color: rgba(255, 255, 255, 0.92);
      background: radial-gradient(1200px 600px at 20% 10%, rgba(255,255,255,0.08), transparent 60%),
                  radial-gradient(900px 500px at 80% 20%, rgba(255,255,255,0.06), transparent 55%),
                  linear-gradient(180deg, #0b0f1a, #070a12);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    a { color: inherit; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* ---------- Layout ---------- */
    .container {
      width: min(1100px, 100%);
      margin: 0 auto;
      padding: 28px 18px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 8px 0 22px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 10px 30px rgba(0,0,0,0.30);
      display: grid;
      place-items: center;
      flex: 0 0 auto;
    }

    .logo span {
      font-weight: 700;
      letter-spacing: 0.4px;
      font-size: 16px;
      opacity: 0.9;
    }

    .brand-name {
      font-weight: 650;
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .top-link {
      font-size: 14px;
      opacity: 0.85;
    }

    /* ---------- Hero ---------- */
    .hero {
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
      padding: 40px 0;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .headline {
      margin: 0 0 16px 0;
      font-size: clamp(36px, 5vw, 56px);
      line-height: 1.1;
      letter-spacing: -0.02em;
    }

    .subhead {
      margin: 0 0 32px 0;
      font-size: 18px;
      color: rgba(255,255,255,0.78);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* ---------- App Store button ---------- */
    .appstore-btn {
      display: inline-block;
      transition: transform 120ms ease, opacity 120ms ease;
    }

    .appstore-btn:hover {
      text-decoration: none;
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .appstore-btn img {
      height: 54px;
      width: auto;
    }

    /* ---------- Screenshot ---------- */
    .screenshot-section {
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .phone-frame {
      width: min(320px, 100%);
      aspect-ratio: 9 / 19.5;
      border-radius: 34px;
      background: rgba(0,0,0,0.30);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 22px 60px rgba(0,0,0,0.45);
      overflow: hidden;
      position: relative;
    }

    .phone-notch {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 46%;
      height: 18px;
      border-radius: 999px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(8px);
      z-index: 1;
    }

    .screenshot {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ---------- Footer ---------- */
    footer {
      margin-top: 60px;
      padding: 18px 0 10px;
      border-top: 1px solid rgba(255,255,255,0.10);
      color: rgba(255,255,255,0.70);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 14px;
      flex-wrap: wrap;
      font-size: 13px;
    }

    .footer-links {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      align-items: center;
    }

    .footer-links a {
      opacity: 0.85;
    }

    .footer-links a:hover {
      opacity: 1;
    }

    .copyright {
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Top bar -->
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <span>FC</span>
        </div>
        <div class="brand-name">Fatemi Calendar</div>
      </div>

      <a class="top-link" href="#download">Download</a>
    </header>

    <!-- Main hero -->
    <main class="hero">
      <div>
        <h1 class="headline">Fatemi Calendar</h1>
        <p class="subhead">
          A clean, fast calendar experience. Open the app, find what you need, and move on with your day.
        </p>

        <a id="download" class="appstore-btn" href="#" target="_blank" rel="noopener noreferrer">
          <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83&amp;releaseDate=1301875200" alt="Download on the App Store" />
        </a>
      </div>

      <!-- Screenshot -->
      <div class="screenshot-section">
        <div class="phone-frame">
          <div class="phone-notch" aria-hidden="true"></div>
          <img class="screenshot" src="screenshot.jpg" alt="Fatemi Calendar app screenshot" />
        </div>
      </div>
    </main>

    <!-- Footer with Privacy + Terms -->
    <footer>
      <div class="footer-links">
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Use</a>
      </div>

      <div class="copyright">
        © <span id="year"></span> Fatemi Calendar
      </div>
    </footer>
  </div>

  <!-- Tiny script for the year (still one-file) -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
