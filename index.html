<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />

  <title>التقويم الفاطمي</title>
  <meta name="description" content="التقويم الفاطمي — تطبيق التقويم بسيط وسريع" />

  <style>
    *, *::before, *::after { box-sizing: border-box; }

    html, body { height: 100%; }

    html { background: #070a12; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.5;
      color: rgba(255, 255, 255, 0.92);

      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(255,255,255,0.08), transparent 60%),
        radial-gradient(900px 500px at 80% 20%, rgba(255,255,255,0.06), transparent 55%),
        linear-gradient(180deg, #0b0f1a, #070a12);

      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    a { color: inherit; text-decoration: none; }
    a:hover { text-decoration: underline; }

    .container {
      width: min(1100px, 100%);
      margin: 0 auto;
      padding: 28px 18px;

      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 8px 0 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 10px 30px rgba(0,0,0,0.30);
      display: grid;
      place-items: center;
      flex: 0 0 auto;
      overflow: hidden; 
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px; 
      display: block;
    }

    .brand-name {
      font-weight: 650;
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .lang-switcher {
      display: flex;
      gap: 6px;
      align-items: center;
      font-size: 12px;
    }

    .lang-btn {
      padding: 0;
      border: none;
      background: transparent;
      color: rgba(255,255,255,0.45);
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: color 120ms ease;
      font-family: inherit;
    }

    .lang-btn:hover {
      color: rgba(255,255,255,0.75);
    }

    .lang-btn.active {
      color: rgba(255,255,255,0.95);
    }

    .lang-divider {
      color: rgba(255,255,255,0.25);
      font-size: 11px;
    }

    main.hero {
      flex: 1;

      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
      padding: 40px 0;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .headline {
      margin: 0 0 16px 0;
      font-size: clamp(36px, 5vw, 56px);
      line-height: 1.1;
      letter-spacing: -0.02em;
    }

    .subhead {
      margin: 0 0 32px 0;
      font-size: 18px;
      color: rgba(255,255,255,0.78);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .appstore-btn {
      display: inline-block;
      transition: transform 120ms ease, opacity 120ms ease;
    }

    .appstore-btn:hover {
      text-decoration: none;
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .appstore-btn img {
      height: 54px;
      width: auto;
      display: block;
    }

    .screenshot-section {
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .phone-frame {
      width: min(320px, 100%);
      aspect-ratio: 9 / 19.5;
      border-radius: 34px;
      background: rgba(0,0,0,0.30);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 22px 60px rgba(0,0,0,0.45);
      overflow: hidden;
      position: relative;
    }

    .phone-notch {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 46%;
      height: 18px;
      border-radius: 999px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(8px);
      z-index: 1;
    }

    .screenshot {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    footer {
      margin-top: 60px;
      padding: 18px 0 10px;
      border-top: 1px solid rgba(255,255,255,0.10);
      color: rgba(255,255,255,0.70);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 14px;
      flex-wrap: wrap;
      font-size: 13px;

      background: transparent;
    }

    .footer-links {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      align-items: center;
    }

    .footer-links a {
      opacity: 0.85;
    }

    .footer-links a:hover {
      opacity: 1;
    }

    .copyright {
      opacity: 0.8;
    }

    [dir="rtl"] .brand {
      flex-direction: row; 
    }

    [dir="rtl"] .brand-name {
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <img src="appicon.jpg" alt="" />
        </div>

        <div class="brand-name" data-i18n="brandName">التقويم الفاطمي</div>
      </div>

      <div class="lang-switcher">
        <button class="lang-btn active" data-lang="ar">ع</button>
        <span class="lang-divider">/</span>
        <button class="lang-btn" data-lang="en">E</button>
      </div>
    </header>

    <main class="hero">
      <div>
        <h1 class="headline" data-i18n="headline">التقويم الفاطمي</h1>
        <p class="subhead" data-i18n="subhead">
          تجربة التقويم نظيفة وسريعة. افتح التطبيق، ابحث عن ما تحتاجه، وواصل يومك.
        </p>

        <a class="appstore-btn" href="#" target="_blank" rel="noopener noreferrer">
          <img
            id="appStoreBadge"
            src="download-on-the-app-store.jpg"
            alt="التحميل من متجر التطبيقات"
          />
        </a>
      </div>

      <div class="screenshot-section">
        <div class="phone-frame">
          <div class="phone-notch" aria-hidden="true"></div>
          <img class="screenshot" src="screenshot.jpg" alt="لقطة شاشة لتطبيق التقويم الفاطمي" data-i18n-alt="screenshotAlt" />
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-links">
        <a id="privacyLink" href="privacy-ar.html" data-i18n="privacyPolicy">سياسة الخصوصية</a>
        <a id="termsLink" href="terms-ar.html" data-i18n="termsOfUse">شروط الاستخدام</a>
      </div>

      <div class="copyright">
        © <span id="year"></span> <span data-i18n="brandName">التقويم الفاطمي</span>
      </div>
    </footer>
  </div>

  <script>

    const translations = {
      ar: {
        brandName: 'التقويم الفاطمي',
        headline: 'التقويم الفاطمي',
        subhead: 'تجربة التقويم نظيفة وسريعة. افتح التطبيق، ابحث عن ما تحتاجه، وواصل يومك.',
        privacyPolicy: 'سياسة الخصوصية',
        termsOfUse: 'شروط الاستخدام',
        screenshotAlt: 'لقطة شاشة لتطبيق التقويم الفاطمي',
        title: 'التقويم الفاطمي',
        description: 'التقويم الفاطمي — تطبيق التقويم بسيط وسريع',
        appStoreBadge: 'download-on-the-app-store.jpg',
        appStoreAlt: 'التحميل من متجر التطبيقات',
        privacyHref: 'privacy-ar.html',
        termsHref: 'terms-ar.html'
      },
      en: {
        brandName: 'Fatemi Calendar',
        headline: 'Fatemi Calendar',
        subhead: 'A clean, fast calendar experience. Open the app, find what you need, and move on with your day.',
        privacyPolicy: 'Privacy Policy',
        termsOfUse: 'Terms of Use',
        screenshotAlt: 'Fatemi Calendar app screenshot',
        title: 'Fatemi Calendar',
        description: 'Fatemi Calendar — a simple, fast calendar app.',
        appStoreBadge: 'download-on-the-app-store.jpg',
        appStoreAlt: 'Download on the App Store',
        privacyHref: 'privacy.html',
        termsHref: 'terms.html'
      }
    };

    let currentLang = localStorage.getItem('lang') || 'ar';

    document.getElementById("year").textContent = new Date().getFullYear();

 
    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('lang', lang);

      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

      document.title = translations[lang].title;
      document.querySelector('meta[name="description"]').content = translations[lang].description;

      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.textContent = translations[lang][key];
      });

      document.querySelectorAll('[data-i18n-alt]').forEach(el => {
        const key = el.getAttribute('data-i18n-alt');
        el.alt = translations[lang][key];
      });

      const badge = document.getElementById('appStoreBadge');
      badge.src = translations[lang].appStoreBadge;
      badge.alt = translations[lang].appStoreAlt;


      const privacyLink = document.getElementById('privacyLink');
      const termsLink = document.getElementById('termsLink');
      if (privacyLink) privacyLink.href = translations[lang].privacyHref;
      if (termsLink) termsLink.href = translations[lang].termsHref;

      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });
    }

    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        setLanguage(btn.dataset.lang);
      });
    });

    setLanguage(currentLang);
  </script>
</body>
</html>
